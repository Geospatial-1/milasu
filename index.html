<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msaidizi Kenya - Find Trusted House Help</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Msaidizi Kenya</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center py-5">
            <h1>Find Trusted House Help in Kenya</h1>
            <p class="lead">Connecting homeowners with verified domestic workers</p>
            <div class="mt-4">
                <a href="#employer-register" class="btn btn-orange btn-lg mx-2">I Need Help</a>
                <a href="#helper-register" class="btn btn-dark btn-lg mx-2">I Want Work</a>
            </div>
        </div>
    </section>

    <!-- Registration Forms -->
    <section class="container my-5">
        <div class="row">
            <!-- Employer Form -->
            <div class="col-md-6" id="employer-register">
                <div class="card">
                    <div class="card-header bg-orange text-white">
                        <h4>Homeowner Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="employerForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Phone" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Helper Form -->
            <div class="col-md-6" id="helper-register">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h4>House-Help Registration</h4>
                    </div>
                    <div class="card-body">
                        <form id="helperForm">
                            <!-- Same fields as employer plus -->
                            <div class="mb-3">
                                <select class="form-select" required>
                                    <option value="">Select Skills</option>
                                    <option>Cooking</option>
                                    <option>Cleaning</option>
                                    <option>Childcare</option>
                                    <option>Elderly Care</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="idVerified">
                                <label class="form-check-label">I have National ID</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Firebase
        initializeApp(firebaseConfig);
        
        // Handle registrations
        document.getElementById('helperForm').addEventListener('submit', (e) => {
            e.preventDefault();
            registerUser('helper', collectFormData(e.target));
        });
        
        document.getElementById('employerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            registerUser('employer', collectFormData(e.target));
        });
    </script>
</body>
</html>
