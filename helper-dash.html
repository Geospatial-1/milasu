<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">Msaidizi Kenya</a>
            <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Profile Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>My Profile</h5>
                        <div id="profileInfo"></div>
                        <button class="btn btn-sm btn-primary mt-2" onclick="showEditProfile()">Edit Profile</button>
                    </div>
                </div>
            </div>

            <!-- Job Search -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5>Available Jobs</h5>
                        <div class="mb-3">
                            <input type="text" id="searchLocation" placeholder="Filter by location" class="form-control">
                        </div>
                        <div id="jobList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <input type="text" class="form-control" id="skills" placeholder="Cleaning, Cooking, Childcare">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Load profile and jobs on page load
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = 'index.html';
            else {
                loadProfile();
                loadJobs();
            }
        });

        function loadProfile() {
            db.collection('helpers').doc(auth.currentUser.uid).get()
                .then(doc => {
                    const profile = doc.data();
                    document.getElementById('profileInfo').innerHTML = `
                        <p><strong>Name:</strong> ${profile.name}</p>
                        <p><strong>Phone:</strong> ${profile.phone}</p>
                        <p><strong>Skills:</strong> ${profile.skills?.join(', ') || 'Not specified'}</p>
                    `;
                });
        }

        function loadJobs() {
            const location = document.getElementById('searchLocation').value;
            searchJobs({ location }).then(snapshot => {
                let jobsHTML = '';
                snapshot.forEach(doc => {
                    const job = doc.data();
                    jobsHTML += `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h6>${job.title}</h6>
                                <p>${job.description}</p>
                                <button onclick="applyJob('${doc.id}')" class="btn btn-sm btn-success">Apply</button>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('jobList').innerHTML = jobsHTML || '<p>No jobs found</p>';
            });
        }

        function applyJob(jobId) {
            db.collection('applications').add({
                jobId: jobId,
                helperId: auth.currentUser.uid,
                status: 'pending',
                appliedAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => alert('Application submitted!'));
        }

        function logout() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }
    </script>
</body>
</html>
